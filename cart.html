<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="styles.css"> <!-- You can link your own CSS file here -->
</head>
<body>

<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
        <!-- Sample item -->
        <div class="cart-item">
            <img src="img24.jpg" alt="Product Image">
            <div class="item-details">
                <h3>Boys</h3>
                <p>price : 400</p>
                <p>low fade denim</p>
                <p>Quantity: 1</p>
            </div>
            <button class="remove-item">Remove</button>
        </div>
        <!-- Sample item ends -->
    </div>
    <div class="cart-summary">
        <p>Total Items: <span id="total-items">1</span></p>
        <p>Total Price: 400</p>
        <button class="button" onclick="window.location.href = 'addresss.html';">Add Address</button>
