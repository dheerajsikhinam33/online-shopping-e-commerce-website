
<!DOCTYPE html>

<meta charset="UTF-8">

<title>Online Shopping</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
    }
    p {
        color: #666;
    }
    form {
        margin-top: 20px;
    }
    input[type="hidden"] {
        display: none;
    }
    button["add to cart"] {
        background-color: #3ca9d8;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button["add to cart"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- Product Information -->

    <!-- Add to Cart Button -->
    <form action="/cart/add" method="post">
        <input type="hidden" name="product_id" value="123"> <!-- This would be replaced with your product ID -->

</div>
