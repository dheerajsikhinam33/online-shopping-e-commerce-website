<style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.payment-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.payment-form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.payment-form h2 {
  margin-bottom: 20px;
  text-align: center;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}</style>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - Your E-commerce Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="payment-container">
    <form class="payment-form" action="/checkout" method="post">
        <h2>Payment Details</h2>
        <div class="input-group">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" required>
        </div>
        <div class="input-group">
            <label for="expiration_date">Expiration Date</label>
            <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required>
        </div>
        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </div>
        <a href = 'paymentsuccess3.html'>Pay Now</a>


    </form>
</div>

</body>
</html>
